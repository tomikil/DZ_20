{% extends 'store/base.html' %}
{% load my_tags %}
{% block content %}
<div class="col-12  mb-5">
    <a class="btn btn-outline-primary" href="{% url 'blogs:create' %}">Добавить блог</a>
</div>
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            {% for object in object_list %}
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <div class="card-header">
                        <div class="card-title">
                            Блог "{{ object.title }}"
                        </div>
                    </div>
                    <img src="{{ object.images | media_filter }}" />
                    <div class="card-body">
                        <p class="card-text">
                            {{ object.content | truncatechars:100 }}<br>


                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'blogs:view' object.pk %}">View</a>
                                <a class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'blogs:edit' object.pk %}">Edit</a>
                                <a class="btn btn-sm btn-outline-secondary"
                                   href="{% url 'blogs:delete' object.pk %}">Delete</a>
                            </div>
                            <small class="text-muted">{{ object.created_at }}</small>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
