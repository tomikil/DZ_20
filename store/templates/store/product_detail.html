{% extends 'store/base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4 box-shadow">
                    <img src="{{ object.images | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">
                            {{ object.category }}: {{ object.name }}<br>
                            {{ object.description }}<br>
                            {{ object.price }} &#8381/кг
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-sm btn-outline-secondary" href="{% url 'store:list' %}">Назад</a>
                            </div>
                            <small class="text-muted">{{ object.created_at }}</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
